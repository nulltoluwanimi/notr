<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@500&display=swap');
      
      body {
        font-family: 'Sarabun', sans-serif;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      
      .no-scrollbar {
        -ms-overflow-style: none;
      
        scrollbar-width: none;
      }
    </style>

    <title>Notr | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="min-h-full pt-16 pb-12 flex flex-col bg-white">
      <main class="flex-grow flex flex-col justify-center max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex-shrink-0 flex justify-center">
          <a href="/" class="inline-flex">
            <span class="sr-only">Workflow</span>
            <img class="mx-auto h-12 w-auto" src="{% static 'images/icon.png' %}"  />
          </a>
        </div>
        <div class="py-16">
          <div class="text-center">
            <p class="text-sm font-semibold text-indigo-600 uppercase tracking-wide">error</p>
            <h1 class="mt-2 text-4xl font-extrabold text-gray-900 tracking-tight sm:text-5xl">Page not found.</h1>
            <p class="mt-2 text-base text-gray-500">Sorry, we couldn’t find the page you’re looking for.</p>
            <div class="mt-6">
              <a href="{% url 'accounts:home' %}" class="text-base font-medium text-indigo-600 hover:text-indigo-500">Go back home<span aria-hidden="true">&rarr;</span></a>
            </div>
          </div>
        </div>
      </main>

    </div>
  </body>
</html>
